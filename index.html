<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sculpture</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body>

    <h2>Open <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg">marker</a> on another device and point camera at marker.</h2>

  	<a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;'>
        <a-assets>
          <a-asset-item id="persew-obj" src="models/persew-exported.obj"></a-asset-item>
          <a-asset-item id="persew-mtl" src="models/persew-exported.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #persew-obj;"></a-entity>
  		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
  		<a-marker-camera preset='hiro'></a-marker-camera>
  	</a-scene>



  </body>
</html>
